{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href='{% static "img/logoSYS.png" %}' type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='{% static "cssCustom/administracion.css" %}'>
</head>


<body>

    <!--Modal para editar empleado-->
    <div id="miModal" class="modalPrincipal">
        <div class="modalUpdate modal-body bg-warning-subtle">
            <p>Confirmar esta acción incluirá a este empleado en todas las partes activas de la empresa, 
                incluyendo la nómina a partir del momento del registro</p>
            <hr class="separador">
            <button id="confirmarSi" class="btn btn-success">Contratar</button>
            <button id="confirmarNo" class="btn btn-secondary" style="margin-top: 3px;">Seguir editando</button>
        </div>
    </div>

    {% include 'banner.html' %}

    <div class="container marginInicio">
        <div class="row col-12" id="containerImage">
            <div class="imagenContrato">

            </div>
        </div>
        <div class="row">
            <div id="formulario" >
                <div class="container col-xl-6  col-md-6 col-sm-4 col-sm-12">
                    <h2 id="textoForm">Contratar Empleado</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Nombres</label>
                                    <input name="nombres" type="text" class="form-control" id="inputNombres"
                                        value="">
                                </div>
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Apellidos</label>
                                    <input name="apellidos" type="text" class="form-control" id="inputApellidos"
                                        value="">
                                </div>
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Cargo</label>
                                    <input name="cargo" type="text" class="form-control" id="inputCargo"
                                        value="">
                                </div>
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Días laborales/mes</label>
                                    <input name="diaslaborales" type="number" class="form-control" id="inputTelefono"
                                        value="30">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Teléfono</label>
                                    <input name="telefono" type="text" class="form-control" id="inputTelefono"
                                        value="">
                                </div>
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Dirección</label>
                                    <input name="direccion" type="text" class="form-control" id="inputTelefono"
                                        value="">
                                </div>
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Salario</label>
                                    <input name="salario" type="number" class="form-control" id="inputTelefono"
                                        value="">
                                </div>
                                <div class="mb-3">
                                    <label for="textoForm" class="form-label">Cédula | DNI</label>
                                    <input name="cedula" type="number" class="form-control" id="inputTelefono"
                                        value="">
                                </div>
                            </div>
                        </div>

                        <div id="presentacion" class="divBoton">
                            <button type="submit" class="btn btn-primary btn-sm divBoton py-2" id="enviarDatos">Confirmar Contrato</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src='{% static "js/advertencia.js" %}'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
