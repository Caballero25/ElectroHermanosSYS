{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link type='text/css' rel="stylesheet" href='{% static "cssCustom/index.css" %}'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href='{% static "img/logoSYS.png" %}' type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                {% for opcion in opciones %}
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ opcion }} <i class="material-icons">attachment</i></h5>
                        <a href="#" class="btn btn-primary">Button</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="col">
                    <div class="col">
                        <div class="mb-3">
                            <div style="justify-content: center; align-items: center;">
                                <img src='{% static "img/logoSYS.png" %}' width="90%" height="300px">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <div>
                                <img src='{% static "img/logoSYS.png" %}' width="90%" height="300px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
